<div class="container">
  <div class="row align-items-center h-100">
    <div class="col-12 col-lg-8 justify-content-start align-items-center d-flex">
      <div class="left_content d-none d-md-block">
        <p class="subtitle">
          {{ 'auth.login.dont_account' | translate }}
          <a class="purple" routerLink="/auth/registration">
            {{ 'auth.login.register_here' | translate }}</a
          >
        </p>
      </div>
    </div>
    <div class="col-12 col-lg-4">
      <div class="form_content">
        <p class="title">{{ 'auth.reset.title' | translate }}</p>
        <p class="subtitle">{{ 'auth.reset.res_text' | translate }}</p>
        <form [formGroup]="resetForm">
          <div class="mb-3">
            <input
              class="form-control"
              formControlName="email"
              placeholder="{{ 'auth.login.enter_email' | translate }}"
              required
              type="email"
            />
          </div>
          <us-button
            (clicked)="resetPassword()"
            [disabled]="resetForm.invalid || loader"
            [loader]="loader"
            [theme]="buttonTheme.primary"
          >
            {{ 'auth.reset.continue' | translate }}
          </us-button>
        </form>
      </div>
    </div>
    <p class="subtitle_mobile d-block d-md-none">
      {{ 'auth.reset.dont_account' | translate }}
      <a class="purple" routerLink="/auth/registration">
        {{ 'auth.reset.sign_up' | translate }}
      </a>
    </p>
  </div>
</div>
